<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Expense</h1>
    <form method="POST" action="{{ url_for('edit', id=expense[0]) }}">
        <label for="amount">Amount</label>
        <input type="number" name="amount" value="{{ expense[1] }}" required>
        <label for="category">Category</label>
        <input type="text" name="category" value="{{ expense[2] }}" required>
        <label for="description">Description</label>
        <input type="text" name="description" value="{{ expense[3] }}" required>
        <label for="date">Date</label>
        <input type="date" name="date" value="{{ expense[4] }}" required>
        <button type="submit">Update Expense</button>
    </form>
</body>
</html>
